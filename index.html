<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kellybaibai's Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* 更换为你喜欢的背景图片 */
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.8em;
            font-style: italic;
            margin-bottom: 1.5em;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kellybaibai</h1>
    <p>“To be yourself”</p>
    <button class="button" onclick="location.href='https://yourblogurl.com'">Visit My Blog</button> <!-- 更换为你的博客链接 -->
</body>
</html>
